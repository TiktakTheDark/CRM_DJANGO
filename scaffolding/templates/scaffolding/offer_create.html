{% extends "base.html" %}



{% block content %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/input.css' %}">

<section class="text-gray-600 body-font relative">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-12">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Créer une offre</h1>

    </div>
    <div class="lg:w-1/2 md:w-2/3 mx-auto">
      <div class="flex flex-wrap -m-2">
        <div class="p-2 w-full">
          <div class="relative">
          
<form method="post"  class="w-full py-4 bg-blue-300 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" autocomplete="off">
{% csrf_token %}
{{ form.as_p }}
<button type="submit" class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 my-4 focus:outline-none hover:bg-indigo-600 rounded text-lg">Créer une offre</button>
</form>

           </div>
        </div>
        <div class="p-2 w-full">
          
        </div>
      </div>
    </div>
  </div>
</section>

      

      

   





{% endblock content %}
