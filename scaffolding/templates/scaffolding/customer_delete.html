{% extends "base.html" %}



{% block content %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/input.css' %}">

<section class="text-gray-600 body-font relative">
  <div class="container px-5 py-24 mx-auto flex sm:flex-nowrap flex-wrap">
    <div class="lg:w-2/3 md:w-1/2 bg-gray-300 rounded-lg overflow-hidden sm:mr-10 p-10 flex items-end justify-start relative">
      
    </div>
    <div class="lg:w-1/3 md:w-1/2 bg-white flex flex-col md:ml-auto w-full md:py-8 mt-8 md:mt-0">
      <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">DELETE</h2>
      
    <form method="post" class="relative mb-4">
    {% csrf_token %}
    {{form}}
    
    
    <p>Etes vous sur de vouloir supprimer {{customer.name}} ? </p>
    
    <button type="submit" class="my-5 border-2 border-purple-600 rounded-lg px-3 py-2 text-purple-400 cursor-pointer hover:bg-purple-600 hover:text-purple-200">Supprimer {{customer.name}}</button>
    </form>
      
    </div>
  </div>
</section>


   





{% endblock content %}
